<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Avaliação EQP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }
  
    .container {
      max-width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
  
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
    }
  
    h2 {
      margin-top: 10px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }
  
    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    .inline-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  
    button:hover {
      background: #0056b3;
    }
  
    .hidden {
      display: none;
    }
  
    .timer {
      text-align: center;
      font-size: 18px;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    .pergunta {
      margin-bottom: 25px;
      font-size: 16px;
    }
  
    .pergunta label {
      display: block;
      margin: 8px 0;
      font-weight: normal;
    }
  
    .erro {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
  
</head>
<body oncontextmenu="return false">
  <div class="container">
    <!-- IDENTIFICAÇÃO -->
    <div id="form-identificacao">
      <img src="efag-logo-transparente.png" alt="Logo EFAG" class="logo" />
      <h2>Avaliação EQP 2025</h2>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required />

      <div class="inline-group">
        <div>
          <label for="codigoFuncional">Código funcional:</label>
          <input type="text" id="codigoFuncional" maxlength="5" required />
        </div>
        <div>
          <label for="re">RE:</label>
          <input type="text" id="re" maxlength="6" required />
        </div>
        <div>
          <label for="pelotao">Pelotão:</label>
          <input type="text" id="pelotao" maxlength="2" required />
        </div>
      </div>

      <button onclick="iniciarProva()">Iniciar Prova</button>
      <div id="mensagem-erro" class="erro"></div>
    </div>

    <!-- PROVA -->
    <div id="prova" class="hidden">
      <div class="timer" id="timer">Tempo restante: 60:00</div>
      <form id="formProva"></form>
      <br />
      <button onclick="enviarProva()">Enviar Prova</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
